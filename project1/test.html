<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Objects in Div</title>
  <style>
 

    .box {
      width: 100px;
      height: 100px;
      background-color: steelblue;
      text-align: center;
      line-height: 100px; /* Centers text vertically */
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Centered</div>
  </div>

</body>
</html>
